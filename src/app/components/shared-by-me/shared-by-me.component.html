<div class="container content">
  <h3>Shared Links created by you.</h3>
  <h4>Click to copy the link.</h4>
  <div
    *ngIf="filesSharedWithMe.length > 0"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <table mat-table [dataSource]="this.filesSharedWithMe">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.key }}</td>
      </ng-container>

      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.fileName }}</td>
      </ng-container>
      <!--
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">{{ element.ownerPod }}</td>
      </ng-container>
-->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td class="" mat-cell *matCellDef="let element">
          {{ element.url | slice: 0:60 }}...
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="copyUrl(row.url, row.fileName)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
